<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #c8e8e5;
        }
        .container{
            width: 80%;
            padding:20px 60px 40px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            background: #fff;
        }
        .container .content{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container .content .left-side{
            width: 25%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 15px;
        }
        .container .left-side::before{
            content: '';
            position: absolute;
            height: 80%;
            width: 2px;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: #3e2093;
        }
        .container .content .left-side .details{
            margin: 15px;
            text-align: center;
        }
        .container .content .left-side .details i{
            font-size:25px;
            color:#3e2093;
        }

         .container .content .right-side{
            width: 75%;
            margin-left: 75px;
        }
        .container .content .right-side .topic-text{
            font-size: 30px;
            font-weight: 700;
            color: #3e2093;
        }
        .container .content .right-side .input-box{
            height:50px;
            width: 100%;
            margin: 12px 0;
        }
        .container .content .right-side .input-box input,
        .container .content .right-side .input-box textarea{
            width: 100%;
            height: 100%;
            font-size: 17px;
            font-weight: 500;
            padding:0 15px;
            border: none;
            border-radius: 10px;
             resize: none;
            background-color: #F0F1F8;
        }
        .right-side .message-box{
            min-height: 110px;
            margin-top: 6px;
           
        }
        .right-side .button{
            margin-top: 6px;
            display: inline-block;
        }
        .right-side .button input[type="button"]{
            padding:8px 16px;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #3e2093;
        }
        .button input[type="button"]:hover{
            background: #5029bc;
        }
        @media(max-width:950px){
            .container{
                width: 90%;
                padding: 30px 35px 40px 35px;
            }
        }
         @media(max-width:820px){
            .container{
                margin: 40px 0;
                height: 100%;
            }
            .container .content{
                flex-direction: column-reverse;
            }
            .container .content .left-side{
                width: 100%;
                flex-direction: row;
                margin-top: 40px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .container .content .left-side::before{
                     display: none;
            }
            .container .content .right-side{
                width:100%;
                margin-left: 0;
            }
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="address-topic">Address</div>
                    <div class="text-one">Surkhet,NP12</div>
                    <div class="text-two">Birenranager 06</div>
                </div>

                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="address-topic">Phone</div>
                    <div class="text-one">+0098 9893 5647</div>
                    <div class="text-two">+0096 3434 5678</div>
                </div>


                <div class="Gmail details">
                    <i class="fas fa-envelope"></i>
                    <div class="address-topic">Email</div>
                    <div class="text-one">codinglabe</div>
                    <div class="text-two">info-codinglabe@gamil.com</div>
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi quia vel quam iste voluptas!
                    Deleniti qui quasi dolorem veniam possimus.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter Your name">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="input-box message-box">
                   <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="send me">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>

</html>
