<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        button{
            padding:12px 20px;
            background-color: rgb(217, 226, 43);
            font-size: 20px;
            font-weight: 700;
            border:none;
            border-radius: 50px;
           
        }
        button::after{
            content: ' ';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: black;
            top:51.5%;
            left:49.3%;
            transform: rotate(45deg);
            z-index: -1;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <button>Hire me</button>
    </div>
</body>
</html>
