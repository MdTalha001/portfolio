<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: -apple-system, sans-serif;
        }

        :root {
            --bg-color: #fff;
            --snd-bg-color: #d5fdf9;
            --text-color: #000;
            --main-color: #007f73;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            background: var(--main-color);
            color: var(--text-color);
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;

        }

        .logo {
            font-size: 3rem;
            color: var(--bg-color);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
            margin-left: 80px;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .navbar a {
            font-size: 1.9rem;
            color: var(--bg-color);
            margin-left: 4rem;
            font-weight: 700;
            transition: 0.3s ease;
            text-transform: capitalize;
        }

        .navbar a:hover {
            color: #000;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-img img {
            margin-top: 190px;
            margin-left: 160px;
            width: 25vw;
            border-radius: 50%;
            box-shadow: 0 0 25px var(--main-color);
            cursor: pointer;
            animation: floatImage 4s ease-in-out infinite;
            transition: 0.4s ease;

        }

        .home-img img:hover {
            box-shadow: 0 0 25px var(--main-color),
                0 0 35px var(--main-color),
                0 0 45px var(--main-color);

        }

        @keyframes floatImage {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2.4rem);
            }

            100% {
                transform: translateY(0);
            }
        }

        .home-content {
            margin-left: 80rem;
            margin-top: -300px;
        }

        .home-content h3 {
            font-size: 3.7rem;
            font-weight: 700;
        }

        .home-content h3:nth-of-type(2) {
            margin-bottom: 2rem;
        }

        span {
            color: var(--main-color);
        }

        .home-content h1 {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .home-content p {
            font-size: 1.6rem;
        }

        .social-media a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 42px;
            height: 42px;
            background: transparent;
            border: 0.2rem solid var(--main-color);
            border-radius: 50px;
            font-size: 2rem;
            color: var(--main-color);
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.2) translateY(-10px);
            background-color: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 25px var(--main-color);

        }

        .btn {
            display: inline-flex;
            padding: 1rem 2.8rem;
            background: var(--main-color);
            border-radius: 4rem;
            box-shadow: none;
            font-size: 1.6rem;
            color: var(--bg-color);
            letter-spacing: 0.1rem;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 1.6rem var(--main-color);
        }

    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">MD Talha</a>
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">about</a>
            <a href="#works">works</a>
            <a href="#services">service</a>
            <a href="#contact">contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="home-img">
            <img src="C:\Users\julka\OneDrive\Desktop\Images\Talha.jpg" alt="portfilio Image">
        </div>
        <div class="home-content">
            <h3>Hello, I'm</h3>
            <h1>MD TALHA</h1>
            <h3>And I'm a <span class="mulitiple-text">Web Developer</span></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ipsam nam necessitatibus, voluptate illum
                fuga
                officia qui voluptatibus quaerat in nesciunt sapiente quam reiciendis quod!</p>

            <div class="social-media">
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
            </div>
        </div>
        <a href="#" class="btn">Download CV</a>
        </div>
    </section>
</body>

</html>
