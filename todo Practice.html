<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;
        }

        body {
            background-color: rgb(232, 238, 238);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
        }

        .input-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }

        .input-container input {
            border: none;
            outline: none;
            padding: 12px;
            margin-block: 12px;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-container input[type="text"] {
            width: 70%;
        }

        .input-container input[type="button"] {
            background-color: blueviolet;
            color: #fff;
            font-weight: 700;
            margin-left: 8px;
            cursor: pointer;
            padding: 12px 24px;
        }

        .input-container input[type="button"]:hover {
            background-color: blue;
        }

        ul {
            width: 100%;
            max-width: 450px;
            /*display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;*/
        }
        ul li {
            list-style: none;
            cursor: pointer;
            margin-block-end: 12px;
            border-radius: 8px;
            padding: 6px 12px;
            border-color: #ffffff;
            border: 0.125px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: back 0.5s;
        }

        ul li:hover {
            background: #cbcaca;
        }
        ul li p {
            flex-grow: 1;
            padding: 2px;
        }
        .btn {
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            background-color: none;
            cursor: pointer;
            padding: 8px;
        }

        .deletebtn {
            color: #ff0000;
        }
        .Editbtn{
            color:yellowgreen;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>TO Do List App</h2>
            <input type="text" placeholder="Add a new to do.." id="inputbox">
            <input type="button" value="Add" id="addbtn">
        </div>
        <ul  class="todoList" id="todoList">
            <!-- <!-- <li></li> -- -->
        </ul>
    </div>
     <script src="todo.js"></script>
</body>
</html>
