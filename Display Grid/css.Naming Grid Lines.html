<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containor{
            background-color: lightgray;
            width: 720px;
            margin: 45px auto 0;
            display: grid;
            grid-template-columns: repeat(3,[col-start] 1fr [col-end]) ;
            grid-template-rows: [hedar-start]120px[hedar-end] 60px 100px 400px 50px;
            row-gap: 10px;
            column-gap: 10px;
            

        }
        .items1{
            background-color: brown;
            /*grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;*/
            grid-row: hedar-start/hedar-end;
            grid-column: col-start 1 /col-end 3;
        
        }
        .items2{
            background-color: lawngreen;
            grid-row: 2/3;
            grid-column: 1 /-1;
        }
        .items3{
            background:mediumpurple;

           
        }
        .items4{
            background:hotpink;
        }
        .items7{
            background: royalblue;
            grid-row: 3/5;
        }
        .items5{
            background-color: yellowgreen;
            /*grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;*/
            grid-row: 4 / 5;
            grid-column: 1 / 3;
        }
        .items6{
            background-color: rosybrown;
            grid-row: 5/6;
            grid-column: 1/-1;
        }
    </style>
</head>
<body>
    <div class="containor">
        <div class="items1">Header</div>
        <div class="items2">Menu</div>
        <div class="items3">Box1</div>
        <div class="items4">Box2</div>
        <div class="items5">Content</div>
        <div class="items6">Footer</div>
        <div class="items7">Sidebar</div>
    </div>
</body>
</html>
