<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containor{
            background-color: lightgray;
            width: 700px;
            margin: 50px 0 0 50px;
            display: grid;
            grid-template-columns: repeat(3,1fr) ;
            grid-template-rows: 150px 150px;
            row-gap: 10px;
            column-gap: 10px;
            

        }
        .items1{
            background-color: brown;
            /*grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;*/
            grid-row: 2/3;
            grid-column: 2/3;
        
        }
        .items2{
            background-color: lawngreen;
            
        }
        .items3{
            background-color: blueviolet;
        }
        .items4{
            background-color: antiquewhite;
        }
        .items5{
            background-color: yellowgreen;
            
        }
        .items6{
            background-color: rosybrown;
            /*grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;*/
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 2;
            
        }
    </style>
</head>
<body>
    <div class="containor">
        <div class="items1">First</div>
        <div class="items2">Second</div>
        <div class="items3">Third</div>
        <div class="items4">Fourth</div>
        <div class="items5">Fifth</div>
        <div class="items6">Sixth</div>
    </div>
</body>
</html>
