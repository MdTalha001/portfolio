<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containor{
            background-color: lightgray;
            width: 900px;
            height: 310px;
            margin: 70px 0 0 50px;
            display: grid;
            grid-template-columns: 250px 250px auto ;
            grid-template-rows: 150px 150px auto;
            row-gap: 8px;
            column-gap: 10px;
            

        }
        .items1{
            background-color: brown;
        }
        .items2{
            background-color: lawngreen;
        }
        .items3{
            background-color: blueviolet;
        }
        .items4{
            background-color: antiquewhite;
        }
        .items5{
            background-color: yellowgreen;
        }
        .items6{
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    
    <div class="containor">
        <div class="items1">FIrst</div>
        <div class="items2">Second</div>
        <div class="items3">Third</div>
        <div class="items4">Fourth</div>
        <div class="items5">Fifth</div>
        <div class="items6">Sixth</div>
    </div>
</body>
</html>
