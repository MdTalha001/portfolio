<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica;
        }
        h1{
            padding: 0 0 0 40px;
        }
        .containor{
            background: lightblue;
            width: 650px;
            margin: 45px auto;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,120px);
            grid-gap :15px;

            grid-auto-rows: 80px;
            grid-auto-flow: row;
            grid-auto-columns: .5fr;
        }
        .items1{
                background: yellow;
        }
        .items2{
                background: orange;
        }
        .items3{
                background: mediumpurple;
        }
        .items4{
                background: royalblue;
        }
        .items5{
                background: orchid;
        }
        .items6{
                background: goldenrod;
        }
        .items7{
                background: green;
        }
        .items8{
                background: grey;
        }
    </style>
</head>
<body>
    <div class="containor">
        <div class="items1">FIrst</div>
        <div class="items2">Second</div>
        <div class="items3">Third</div>
        <div class="items4">Fourth</div>
        <div class="items5">Fifth</div>
        <div class="items6">Sixth</div>
        <div class="items7">Seventh</div>
        <div class="items8">Eight</div>
    </div>
</body>
</html>
