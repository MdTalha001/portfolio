<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing:border-box;
            font-family:Arial, Helvetica, sans-serif;
        }
        .login-model{
            width:30%;
            height: 100vh;
            background: #ccc;
            position: fixed;
            right: -500px;
            padding:40px;
           
        }
        .heading{
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }
        .login-model form{
            margin-top: 40px;
        }
        .login-model form label{
            display: block;
        }
        .login-model form input{
            width: 100%;
            height: 40px;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
        }
        .login-model form button{
            width: 100%;
            margin-top: 10px;
            padding:10px 0px;
            font-size:16px;
            border: none;
            color:#fff;
            background-color: #194cff;
        }
        .login-model form p{
            margin-top: 10px;
        }
        .showmodel{
            right:0px;
        }
        .login-model span{
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-model">
        <span>&times;</span>
         <div class="heading">
            <h3>Login</h3>
            <p>Use email, instead</p>
         </div>

         <form action="">
            <label for="">Mobile number</label>
            <input type="email" placeholder="Enter Your Eamil"/>
            <button id="login">Login</button>
            <p>don't have an account <a href="">creat an account</a></p>
         </form>
         
    </div>
    <button>login</button>
    
     <script>
        let lo = document.querySelector("#login");
        let login = document.querySelector(".login-model");

        lo.addEventListener("click",()=>{
           login.classList.add("showmodel");

        })
     </script>
</body>
</html>
