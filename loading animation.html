<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            border-radius: border-box;
        }
        body{
            background: #000bcb;
        }
        .wrapper{
            display:flex;
            justify-content: center;
            align-items:center;
            min-height: 100vh;
        }
        .wrapper .loader{
            display:flex;
            justify-content: space-between;
            padding:0 20px;
        }
        .loader .loading{
            background: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            margin:0 10px;
            animation:load 0.8s ease infinite
        }
        .loader .loading.one{
            animation-delay: 0.3s;
        }
        .loader .loading.Two{
            animation-delay: 0.3s;
        }
        .loader .loading.Three{
            animation-delay: 0.4s;
        }
        .loader .loading.four{
            animation-delay: 0.5s;
        }
        @keyframes load{
            0%{
                width:30px;
                height: 30px;
            }
            50%{
                width:20px;
                height:20px;
            }
        }
    </style>
</head>
<body>
     <section class="wrapper">
            <div class="loader">
              <div class="loading one"></div>
              <div class="loading Two"></div>
              <div class="loading Three"></div>
              <div class="loading four"></div>
            </div>
     </section>
</body>
</html>
