<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family:"Poppins",sans-serif;
        }
        .card{
            width: 100%;
            height: 40px;
            position: relative;
        }
        .card .btn{
            text-decoration: none;
            position: absolute;
            top:0%;
            left: -20%;
            border-radius: 10px;
            padding: 8px 12px;
            background: gold;
            animation: moves 6s infinite linear;
            animation-delay: 0.5s;
        }
        @keyframes moves{
            0%{
                /* top:0%; */
                left: 0%;
                color: blue;
            }
            100%{
                left: 120%;
            }
        }

    </style>

</head>
<body>
    <div class="card">
        <a href="#" class="btn">Talha</a>
    </div>
</body>
</html>
