<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            background: linear-gradient(#EFEFFF,#CCCBFF);
        }
        .wrapper .card{
            width: 350px;
            height:auto;
            border-radius:20px;
            background: #fff;
            display:flex;
            flex-direction:column;
            box-shadow:0 10px 10px rgba(0,0,0,0.5s);
        }
        .card .card-image{
            position:relative;
        }
        .card .card-image img{
            width:100%;
            border-radius:22px;
            padding:10px;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }
        .card .card-image .card-tag{
            position:absolute;
            top:25px;
            left: 25px;
            font-size:0.75rem;
            padding:5px 15px;
            border-radius:30px;
            font-weight:600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color:#6366f1;
            background: rgba(255,255,255,0.9);
        }
        .card .card-content{
            flex:1;
            display:flex;
            flex-direction:column;
            padding:10px 25px 25px
        }
        .card .card-content .card-tittle{
            color:#111111;
            font-size:1.25rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 15px;
        }
        .card .card-content .card-text{
            color:#747474;
            font-size:0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .card .card-content .card-footer{
            display:flex;
            justify-content: space-between;
            align-items: center;
            padding:15px;
            margin-top: auto;
            border-top: rgba(0,0,0,0.8s);

        }
        .card-footer .card-portfilio{
            display: flex;
            align-items: center;
        }
        .card .card-portfilio img{
            width:35px;
            height:35px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 50%;
            border:2px solid #fff;
            box-shadow: rgba(0,0,0,0.1);
            
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card-list">
                <div class="card">
                    <div class="card-image">
                        <img src="../images/development.jpg" alt="Development">
                        <p class="card-tag">Development</p>
                    </div>
                    <div class="card-content">
                        <h2 class="card-tittle">Best Frontend Frameworks</h2>
                        <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere eius,
                            minima deserunt tempora esse vel ullam ipsam eos voluptatem. At?</p>
                        <div class="card-footer">
                            <div class="card-portfilio">
                                <img src="../images/Talha 2.png" alt="Talha">
                                <div class="card-portfilio-info">
                                    <span class="card-portfilio-name">Talha</span>
                                    <span class="card-portfilio-name">Developer</span>
                                </div>
                            </div>
                            <a href="#" class="card-button">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
