<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-img">
        <img src="shoes.jpg" alt="Nike Air Max" />
      </div>
      <div class="product-details">
        <div class="stars">★★★★★</div>
        <div class="price">$200.00</div>
        <h2>Nike Air Max for Men</h2>
        <p>Men's Running Shoes.</p>

        <div class="selection">
          <label>Color:</label>
          <div class="colors">
            <span class="color purple"></span>
            <span class="color pink"></span>
            <span class="color red selected"></span>
            <span class="color yellow"></span>
            <span class="color green"></span>
          </div>
        </div>

        <div class="selection">
          <label>Size:</label>
          <div class="sizes">
            <span>40</span>
            <span>41</span>
            <span class="selected">42</span>
            <span>43</span>
          </div>
        </div>

        <button class="btn">ADD TO CHART</button>
        <a href="#" class="wishlist">Add to Wishlist</a>
      </div>
    </div>
  </div>
</body>
</html>
