<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .container{
            background: #fff;
            position:relative;
            max-width: 500px;
            width: 100%;
            margin: 0 15px;
            padding:10px 20px;
            border-radius: 8px;
        }
        .container .skill-box{
            width:100%;
            margin: 25px 0;
        }
        .skill-box .tittle{
            display: block;
            font-size:18px;
            font-weight:bold;
            color:#333;
        }
        .skill-box .skill-bar{
            height: 8px;
            width: 100%;
            border-radius: 6px;
            margin-top: 6px;
            background: rgba(0,0,0,0.1);
        }
        .skill-bar .skill-per{
            position: relative;
            display: block;
            height: 100%;
            width: 90%;
            border-radius: 6px;
            background: #000;
            animation: progress 1.4s ease-in-out forwards;
            opacity: 0;
        }
        .skill-per.css{
            width: 70%;
            animation-delay: 0.15;
        }
        .skill-per.js{
            width: 50%;
            animation-delay: 0.15;
        }
        .skill-per.sql{
            width: 30%;
            animation-delay: 0.15;
        }
        @keyframes progress{
            0%{
                width: 0;
                opacity: 1;
            }
            100%{
                opacity: 1;
            }
        }
        .skill-per .tooltip{
            position: absolute;
            right: -14px;
            top:-28px;
            font-size: 9px;
            font-weight: 600;
            color: #fff;
            border-radius: 3px;
            padding:2px 6px;
            background: #000;
            z-index: 1;
        }
        .tooltip::before{
            content: '';
            position: absolute;
            left: 50%;
            bottom:-2px;
            height: 10px;
            width: 10px;
            background: #000;
            transform: translateX(-50%) rotate(45deg);
            z-index: -1;

        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="skill-box">
            <span class="title">HTML</span>
            <div class="skill-bar">
                <span class="skill-per html">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title">CSS</span>
            <div class="skill-bar">
                <span class="skill-per css">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title">JavaScript</span>
            <div class="skill-bar">
                <span class="skill-per js">
                    <span class="tooltip">50%</span>
                </span>
            </div>
        </div>


        <div class="skill-box">
            <span class="title">SQL</span>
            <div class="skill-bar">
                <span class="skill-per sql">
                    <span class="tooltip">30%</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
