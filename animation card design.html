<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            transition: 0.5s;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .container .box{
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .box .imgbx{
            position: absolute;
            inset:0;
            border-radius: 10px;
            border: 4px solid rgba(0,0,0,0.2);
        }
        .container .box .imgbx img{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            border-radius: 10px;
        }
        .container .box:hover .imgbx img{
            opacity: 0.5;
        }
        .container .box .glass{
            position: absolute;
            inset: 0;
            background-color: linear-gradient(#fff2,transparent);
            border:1 px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 15px rgba(0,0,0,0.25);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            display: flex;
            justify-content:center;
            align-items: center;
            scale: 0;
            opacity: 0;
            overflow: hidden;
            transition: 0.5s;
        }
        .container .box:hover{
            transform: rotate(-15deg);
        }
        .container .box:hover .glass{
            transform: rotate(15deg);
            scale: 1;
            opacity: 1;
        }
        .container .box .glass h2{
            font-size: 1.5em;
            color:#fff;
            font-weight: 500;
            letter-spacing: 0.1em;
            line-height: 0.8em;
            text-align: center;
            text-transform: uppercase;
        }
        .container .box .glass h2 span{
            font-weight: 400;
            font-size: 0.5em;
        }
        .container .box ul{
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 13px;
        }
        .container .box ul a{
            color:#fff;
            font-size: 1.5em;
            scale: 0;
            transition: 0.25s;
        }
        .container .box:hover ul a{
            scale:1;
        }
        .container .box ul a:hover{
            color: #ffffff;
        }
        .container .box .glass:before{
            content:'';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(255,255,255,0.05);
        }


        
    </style>
</head>
