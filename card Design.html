<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 10px;
        }
        .container .card{
            position: relative;
            width: 350px;
            height: 500px;
            background-color: aqua;
            border-radius: 40px;
            text-align: center;
            overflow: hidden;
        }
        .container .card::before{
            content: ' ';
            position: absolute;
            top:0;
            left:0;
            width:50%;
            height: 100vh;
            background-color: rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .container .card .icon{
            position: relative;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(36, 35, 35);
        }
        .container .card .icon img{
            filter: invert(1);
            width: 120px;
            z-index: 10;
        }
        .container .card .icon::before{
            content: ' ';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: aqua;

        }
        .container .card .icon::after{
            content: ' ';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgb(36, 35, 35);
            border-bottom-left-radius: 80px;
        }
        .container .card .content{
            position: relative;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
        .container .card .content::before{
            content:' ';
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 80px;
            background-color: rgb(36, 35, 35);
        }
        .container .card .content::after{
            content:' ';
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 80px;
            border-top-right-radius: 80px;
            background-color:aqua;
        }
        .container .card .content .text{
            text-align: center;
            padding:20px 30px;
            z-index: 1;
        }
        .container .card .content .text h2{
            font-size: 1.7rem;
            font-weight: 500;
            color:#333
        }
        .container .card .content .text p{
            font-weight: 400;
            color: blueviolet;
            margin: 10px 0 10px 0;
        }
        .container .card .content .text a{
            display: inline-block;
            padding:12px 25px;
            background-color: #333;
            color: #fff;
            margin-top: 10px;
            border-radius: 30px;
            text-decoration: none;
        }
        

        

    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="/images/pen-tool.png" alt="">
            </div>
            <div class="content">
                <div class="text">
                    <h2>Design</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Omnis necessitatibus incidunt architecto.</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
