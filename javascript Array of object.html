<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = [
            {name:"Arman",Age:23},
            {name:"Arham",Age:24},
            {name:"Arkam",Age:15},
        ];

        // console.log(students);

        for(var i = 0;i < students.length;i++){
            document.write(`${i + 1}. Name: ${students[i].name}, Age: ${students[i].Age} <br>`)
        }
    </script>
</body>
</html>
