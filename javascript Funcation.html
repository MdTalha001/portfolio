<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        input {
            max-width: 450px;
            border: 2px solid black;
            padding: 12px 8px;
            margin-top: 8px;
            margin-left: 20px;
            border-radius: 8px;
            transition: 0.5s ease-in-out;
        }

        input:hover {
            color: brown;
        }

        button {
            max-width: 100px;
            padding: 12px 18px;
            margin-top: 20px;
            margin-left: 25px;
            border-radius: 5px;
        }

        .Mod {
            max-width: 100px;
            padding: 12px 18px;
            margin-top: 20px;
            margin-left: 60px;
            border-radius: 5px;
        }

        .Mod:hover {
            background: greenyellow;
            color: black;
            box-shadow: 0 0 20px aqua;
            transform: scale(1.05);
        }

        button:hover {
            background: greenyellow;
            color: black;
            box-shadow: 0 0 20px aqua;
            transform: scale(1.05);
        }

        #result {
            font-size: 20px;
            padding: 8px 12px;
            margin-top: 10px;
            margin-left: 40px;
            color: blueviolet;
            width: fit-content;
            background-color: rgb(242, 255, 0);
            box-shadow: 2px saddlebrown;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h2>simple calculator</h2>

    <!-- input field -->
    <input type="number" id="num1" placeholder="Enter the First Number"></br>
    <input type="number" id="num2" placeholder="Enter the Second Number">

    <!-- Button -->

    <br><br>
    <button onclick="calculate('Add')">Add</button>
    <button onclick="calculate('Sub')">Sub</button></br>
    <button onclick="calculate('Mul')">Mul</button>
    <button onclick="calculate('Div')">Div</button></br>
    <button class="Mod" onclick="calculate('Mod')">Mod</button>

    <p id="result"></p>
    <script>
        function calculate(operation) {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let res;

            if (operation === 'Add') {
                res = a + b;
            }
            else if (operation === 'Sub') {
                res = a - b;
            }
            else if (operation === 'Mul') {
                res = a * b;
            }
            else if (operation === 'Div') {
                res = a / b;
            }
            else if (operation === 'Mod') {
                res = a % b;
            }
            document.getElementById("result").innerText = "Result:" + res;
        }

    </script>
</body>

</html>
