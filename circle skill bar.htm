<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }
        .container{
            max-width: 500px;
            height: 300px;
            width: 100%;
            padding:20px 20px;
            border-radius: 10px;
            background-color: #fff;
        }
        .container .circle{
            position: relative;
            width: 100%;
            height: 100%;
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: #dddd;
            border-radius: 50%;
            margin-top: 6px;
        }
        .container .circle-bar{
            position: absolute;
            right: 22px;
            top: 22px;
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            margin-top: 6px;
            /* z-index: 1; */
        }
        .circle-bar .circle-per{
            position: relative;
            display: block;
            height: 100%;
            width: 90%;
            border-radius: 6px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="circle-bar">
                <span class="cirle-per">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
