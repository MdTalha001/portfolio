<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin:22vh auto;
            position: relative;
        }
        .child{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .raju{
            left: 100px;
            bottom: 250px;
            border-radius: 50%;
        }
        .rohan{
            left: 250px;
            bottom: 100px;
            border-radius: 50%;
        }
        .rohit{
            right:250px;
            bottom:100px;
            border-radius: 50%;
        }
        .ranju{
            left:100px;
            top:250px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="child raju"></div>
        <div class="child rohan"></div>
        <div class="child rohit"></div>
        <div class="child ranju"></div>
    </div>
</body>
</html>
