<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background-color: #ebeef1;
        }
        .container{
           position: relative;
           max-width: 500px;
           width: 100%;
           padding:40px 30px;
           border-radius: 10px;
           background-color: #ebeef1;
           box-shadow: 10px 10px 10px -1px rgba(10,99,169,0.16),-10px -10px 10px -1px rgba(255,255,255,0.7);
        }
        .container .skill-box{
            width: 100%;
            margin: 25px 0px;
        }
        .skill-box .tittle{
            font-size: 18px;
            font-weight: 400;
            line-height: 1;
            display: block;
        }
        .skill-bar{
            width: 100%;
            height: 8px;
            background-color: #dddd;
            border-radius: 10px;
            margin-top: 6px;
        }
        .skill-bar .skill-per{
            position: relative;
            height: 100%;
            width: 90%;
            display: block;
            background: black;
            border-radius: 6px;
            animation: progress 1.4s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes progress{
            0%{
                width: 0;
                opacity: 1;
            }
            100%{
                opacity: 1;
            }
        }
        .skill-per.css{
            width: 70%;
        }
        .skill-per.js{
            width: 50%;
        }
        .skill-per.sql{
            width: 30%;
        }
        .skill-per .tooltip{
            position: absolute;
            right: -14px;
            top:-28px;
            font-size: 9px;
            font-weight: 600;
            color: #fff;
            border-radius: 3px;
            padding:2px 6px;
            background: #000;
            z-index: 1;
        }
        .tooltip::before{
            content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: #000;
            left: 50%;
            bottom: -2px;
            z-index: -1;
            transform: translateX(-50%) rotate(45deg);

        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="skill-box">
            <span class="tittle">HTML</span>
            <div class="skill-bar">
                <span class="skill-per ">
                    <span class="tooltip">90%</span>
                </span>
            </div>

            <div class="skill-box">
                <span class="tittle">CSS</span>
                <div class="skill-bar">
                    <span class="skill-per css">
                        <span class="tooltip">70%</span>
                    </span>
                </div>

                <div class="skill-box">
                    <span class="tittle">JavaScript</span>
                    <div class="skill-bar">
                        <span class="skill-per js ">
                            <span class="tooltip">50%</span>
                        </span>
                    </div>

                    <div class="skill-box">
                        <span class="tittle">SQL</span>
                        <div class="skill-bar">
                            <span class="skill-per sql">
                                <span class="tooltip">30%</span>
                            </span>
                        </div>
                    </div>
                </div>
</body>
</html>
