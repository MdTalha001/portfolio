<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: auto;
            width: 300px;
            position:relative;
            overflow: hidden;
        }

        .container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .content{
            position:absolute;
            left:0;
            bottom: -100%;
            height:100%;
            width:100%;
            padding:20px;
            border-radius: 10px;
            box-sizing: border-box;
            color:#fff;
            background: rgba(0,0,0,0.9);
            transition: all 0.5s;
        }
        .container:hover .content{
            bottom:0;
        }
        .content h2,p{
            text-align: center;
            font-weight: 400;
            margin-top: 40px;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <img src="./images/programar.jpg" alt="Programmer">
        <div class="content">
            <h2>Programmer</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium adipisci, quidem quia pariatur
                corrupti provident.</p>
        </div>
    </div>
</body>

</html>
