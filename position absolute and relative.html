<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .card{
            position: relative;
            width: 100px;
            height: 100px;
           
        }
        .card img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .badge{
            position: absolute;
            top:10px;
            right: 5px;
            background-color: red;
            color: #fff;
            padding:5px 8px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }
        .badge:hover{
            color:black;
            background-color: #16ff00;
            box-shadow: 0 0 45px #16ff00;
        }
        p{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/images/Talha 2.png" alt="">
        <p>MD Talha</p>
        <span class="badge">5</span>
        
    </div>
</body>
</html>
