<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style: none;
            text-decoration: none;
        }
        header{
            width: 100%;
            display: flex;
            box-sizing: border-box;
            box-shadow: 0px 2px 10px 0px #ccc;

        }
        header figure{
            padding:10px;
            display: flex;
            
        }
        header figure img{
            width: 20%;
            height: auto;
            position: relative;
            top: 100px;
           
        }
        nav ul{
            display: flex;
        }
        nav ul li{
            padding:30px 15px;
            text-transform: capitalize;
        }
        #banner{
            width: 100%;
            height: 100vh;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
         <figure>
            <img src="/images/lion logo.png" alt="">
         </figure>
         <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>gellery</li>
            </ul>
         </nav>
    </header>
    <section id="banner">

    </section>
</body>
</html>
