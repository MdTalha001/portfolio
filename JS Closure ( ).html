        function createLocker(password) {
            // Yeh private variable hai
            let storedPassword = password;

            // Inner functions return ho rahe hain
            return {
                checkPassword: function (entered) {
                    if (entered === storedPassword) {
                        return "Access Granted!";
                    } else {
                        return "Access Denied!";
                    }
                },
                changePassword: function (oldPass, newPass) {
                    if (oldPass === storedPassword) {
                        storedPassword = newPass;
                        return "Password Changed Successfully!";
                    } else {
                        return "Wrong Old Password!";
                    }
                }
            };
        }

        //Locker banaya
        let locker = createLocker("mySecret123");

        console.log(locker.checkPassword("wrongPass"));    // ❌ Access Denied!
        console.log(locker.checkPassword("mySecret123"));  // ✅ Access Granted!

        console.log(locker.changePassword("mySecret123", "newPass456")); // ✅ Password Changed
        console.log(locker.checkPassword("newPass456"));   // ✅ Access Granted!

    </script>
