<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
            font-family:Arial, Helvetica, sans-serif;
        }
        nav{
            width: 100%;
            height:80px;
            display:flex;
            justify-content:center;
            align-items: center;
            background:black;
        }
        nav ul{
            display: flex;
            justify-content:center;
            align-items:center;
            line-height: 80px;
            list-style:none;
        }
        nav ul li a{
            text-decoration:none;
            color:white;
            font-weight:bold;
            font-size:18px;
            padding: 10px 20px;
            text-transform:uppercase;
        }
        a:hover{
            background: rgba(223, 19, 19, 0.804);
            border-radius:5px;
        }
        .logo h1{
            color:#fff;
            font-size: 35px;
            font-weight:bold;
            line-height: 80px;
            margin: 0 80px;
        }

        
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>MD Talha</h1>
        </div>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">gellery</a></li>
            <li><a href="#">works</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
</body>
</html>
