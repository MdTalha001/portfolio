<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height:80px;
            background-color: rgba(149, 255, 0, 0.942);
        }
        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
        }
        nav ul li a{
            text-decoration:none;
            padding:8px 16px;
            color:#333;
            text-transform:uppercase;
            font-weight:bold;
            transition:0.4s;
            }
        nav .logo{
            font-size:29px;
            color:#333;
            font-weight: bold;
            text-transform:uppercase;
            margin: 0 80px;
           
        }
        nav ul li a:hover{
            background-color: white;
            border-radius:6px;
        }
        #checkbtn{
            float:right;
            line-height: 80px;
            margin-right: 3px;
            font-size: 30px;
            color:white;
            display: none;
        }
        #check{
            display: none;
           
        }
        #check:checked~ul{
            left:0;
        }
        @media(max-width:895px){
            #checkbtn{
                display:block;
            }
            nav ul{
                width:100%;
                height:100vh;
                background:yellow;
                position:fixed;
                top: 80px;
                left: -100%;
                transition:.5s;
                flex-direction: column;
            }
            nav ul li{
                display:block;
                text-align: center;
                line-height: 50px;
                margin: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <input type="checkbox"  id="check" vaiue="">
        <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>
        <div class="logo">
            <h1>Talha</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">skills</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>

</body>

</html>
