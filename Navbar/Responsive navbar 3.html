<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: brown;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 75px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav .logo {
            font-size: 40px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        nav ul li {
            padding: 0px 10px;
        }

        nav ul li a {
            color: #fff;
            text-transform: capitalize;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 17px;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #6dacbf;
            transition: 0.5s ease;
            background: none;
        }

        nav #btn i {
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            display: none;
        }

        nav #click {
            display: none;
        }

        @media screen and (max-width:940px) {
            nav #btn i {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: 100vh;
                background-color: #617e87;
                display: block;
                text-align: center;
                transition: 0.6s ease;
            }

            nav ul li {
                margin: 45px 0px;
            }

            nav ul li a {
                font-size: 20px;
                display: block;
            }

            nav ul li a:hover {
                color: #94e5ff;
                background: none;
            }

            #click:checked~ul {
                left: 0%;
            }

            #click:checked~#btn i:before {
                content: "\f00d";
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Logo</div>
        <input type="checkbox" id="click">
        <label for="click" id="btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">gellery</a></li>
            <li><a href="#">skills</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
</body>

</html>
