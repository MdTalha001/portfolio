<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
            font-family:sans-serif;
        }
        header{
            width: 100%;
            height: 75px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 8%;
            background:linear-gradient(#24252a,black);
            opacity: 86%;
        }
        .logo{
            font-size: 30px;
            font-weight:bold;
            color:white;
            letter-spacing: 1.5px;
            cursor:pointer;
            text-transform:uppercase;
        }
        nav li{
            display: inline-block;
            list-style: none;
            padding:0px 20px;
        }
        a,button{
            text-decoration:none;
            font-size:16px;
            font-weight:500;
            color:white;
            cursor:pointer;
        }
        button{
            background-color:#0088a9;
            padding:9px 25px;
            border:none;
            border-radius:8px;
            transition:all 0.4s ease 0s;
        }
        nav li a:hover{
            color:#0088a9;
            transition:all  0.4s ease 0s;
        }
        button:hover{
            background:#24252a;
        }
        .logo:hover{
            transition: 0.3s ease;
            filter:filter-drop
        }
        .content img{
            width: 100%;
            height:100vh;
            background-size:cover;
            background-position:center;

        }
       .logo1{
            margin-top: 40px;
        }
        </style>
</head>
<body>
    <header>
        <a href="#" class="logo"><span>MD Talha</span></a>
        <a href="#"><img src="/images/lion logo.png"  class="logo1"></a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gellery</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button><a href="#">Get started</a></button>
    </header>
    <div class="content">
        <img src="C:\Users\julka\OneDrive\Desktop\Images\Horse.webp" alt="">
    </div>
</body>
</html>
