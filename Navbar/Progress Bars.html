<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated skills bar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #4070f4;
        }
        .container{
            position: relative;
            max-width:500px;
            width: 100%;
            background: #fff;
            margin: 0 15px;
            padding:10px 20px;
            border-radius: 7px;
        }
        .container .skill-box{
            width: 100%;
            margin: 25px 0;
        }
        .skill-box .tittle{
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .skill-box .skill-bar{
            width: 100%;
            height: 8px;
            border-radius: 6px;
            margin-top: 6px;
            background: rgba(0,0,0,0.1);
        }
        .skill-bar .skill-per{
            position: relative;
            display: block;
            height: 100%;
            width: 90%;
            border-radius: 6px;
            background: #4070f4;
            animation: progress 0.4s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes progress{
            0%{
                width: 0;
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .skill-per .tooltip{
            position: absolute;
            right: -14px;
            top: -28px;
            font-size:14px;
            font-weight: 500;
            padding:2px 6px;
            border-radius:6px;
            color:#fff;
            background: #4070f4;
            z-index: 1;
        }
        .tooltip::before{
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            width: 10px;
            height: 10px;
            font-weight: 500;
            z-index: -1;
            background-color: #4070f4;
            transform: translateX(-50%)rotate(45deg);
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="skill-box">
                <spna class="tittle">HTML</spna>
                <div class="skill-bar">
                    <div class="skill-per">
                        <span class="tooltip">90%</span>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
