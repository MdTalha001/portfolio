<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family:"Poppins",sans-serif;
        }
        nav{
            width: 100%;
            height: 80px;
            display: flex;
            background: #2f2929;
            justify-content: space-between;
            align-items: center;
            padding: 0px 75px;
        }
        .logo{
            font-size:35px;
            font-weight: bold;
            color:#fff;
            cursor: pointer;
        }
        nav ul {
            display: flex;
        }
        nav ul li{
            list-style: none;
        }
        nav ul li a{
            font-size: 20px;
            font-weight: 500;
            text-transform: capitalize;
            color:#fff;
            margin-left: 30px;
            text-decoration: none;
           
        }
        nav a:hover{
            color:#16ff00;
        }
        nav .checkbtn i{
            display: none;
            font-size: 20px;
            color:#fff;
            cursor: pointer;
        }
        nav #click{
            display: none;
        }
        @media screen and (max-width:940px) {
            nav .checkbtn i{
                display: block;
                font-size:25px;
                color:#fff;
            }
            nav ul{
                position: fixed;
                top:80px;
                flex-direction: column;
                text-align: center;
                background-color: #0e160e;
                display: block;
                width: 100%;
                height: 100vh;
                left: -100%;
                transition: 0.6s ease;
                
            }
            nav ul li {
                margin: 70px 0px;
            }
            nav ul li a{
                display: block;
            }
            #click:checked~ul {
                left: 0%;
            }
            
        }
        
       

        
       
    </style>
</head>
<body>
     <nav>
        <div class="logo">Talha</div>
        <input type="checkbox" id="click">
        <label for="click" class="checkbtn">
         <i class="fa fa-bars"></i>
        </label>

        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">gellery</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">contact</a></li>
        </ul>
     </nav>
</body>
</html>
