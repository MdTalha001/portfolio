<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            width:100%;
            height:75px;
            background-color:#333;
            line-height:75px;
            padding:0px 80px;
        }
        nav .logo{
            float:left
        }
        nav .logo p{
            font-size:34px;
            font-weight:bold;
            letter-spacing:1.5px;
            color:#fff;
            text-transform:uppercase;
            transition:.5s;
        }
        nav ul{
            float:right;

        }
        nav ul li{
              list-style:none;
              display: inline-block; 
        }
        nav ul li a{
            text-decoration:none;
            color:#fff;
            font-size:16px;
            font-weight:bold; 
            padding:8px 20px;
            text-transform:uppercase; 
        }
        a:hover{
            background:#ff6347;
            border-radius: 5px;
        }
        .checkbtn{
            color:#fff;
            font-size:25px;
            cursor:pointer;
            float:right;
            display:none;
        }
        #check{
            display:none;
        }
        @media screen and (max-width:990px)
        {
            nav{
                padding:0px 50px;
            }
            .checkbtn{
                display:block;
            }
            nav .logo p{
                font-size:30px;
            }
            nav ul{
                width:100%;
                height:100vh;
                background-color: black;
                position:fixed;
                top:75px;
                left:-100%;
                text-align: center;
                transition: 0.5s ease;
            }
            nav ul li{
                display:block;
                margin:60px 0px;
                line-height: 20px;
            }
            #check:checked~ul{
                left: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="logo">
            <p>MD Talha</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html
