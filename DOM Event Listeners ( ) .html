        //  Fourth method use to remove body and paragraph

        const el = document.getElementById('clickButton');
        const nameBlock = document.getElementById('name-block');

        el.addEventListener("click", () => {
            if(nameBlock.style.color === "red"){
                nameBlock.style.color = "blue";
            }
            else if(nameBlock.style.color === "blue"){
                nameBlock.style.color = "green";
            }
            else if(nameBlock.style.color === "green"){
                nameBlock.style.color = "yellow";
            }
            else if(nameBlock.style.color === "yellow"){
                nameBlock.style.color = "gold";
            }
            else if(nameBlock.style.color === "gold"){
                nameBlock.style.color = "yellowgreen";
            }
            else{
                nameBlock.style.color = "red";
            }
        });
