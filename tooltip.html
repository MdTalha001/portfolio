<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        :root{
            --first-color:#892cdc;
            --first-color-light:#fff;
            --body-color:#FAFAFF;
            --normal-font-size:1rem;
        }
        *,::before,::after{
            box-sizing: border-box;
        }
        .body{
            margin: 0;
            font-family: "Poppins",sans-serif;
            background-color: var(--body-color);
        }
        .social-outer,
        .social-inner,
        .social-content{
            display: flex;
        }
        .social-outer{
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .social-content{
            position: relative;
            padding:.5rem;
            margin: 0 1rem;
            background-color: var(--first-color-light);
            border-radius: 1rem;
            box-shadow: -2px -2px 8px #fafafa,2px 2px 8px rgba(13,12,64,.2);
        }
        .social-icon{
            font-size:2rem;
            color:var(--first-color);
        }
        .social-tooltip{
            position: absolute;
            opacity: 0;
            padding:.5rem 1rem;
            background-color: var(--first-color);
            color:var(--first-color-light);
            font-size: var(--normal-font-size);
            white-space: nowrap;
            font-weight: 700;
            border-radius: .5rem;
            pointer-events: none;
        }
        .social-tooltip::after{
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--first-color);
            border-radius: 3px;
        }
        .social-content,
        .social-tooltip,
        .social-icon{
            transition: .3s;
        }
        .social-content:hover{
            background-color: var(--first-color);
        }
        .social-content:hover .social-icon{
            color: var(--first-color-light);
        }
        .social-tooltip-left{
            left:0;
            transform: translateX(-100%);
        }
        .social-tooltip-left::after{
            top:50%;
            transform: translate(50%,-50%) rotate(45deg);
            right:1px;
        }
        .social-content:hover .social-tooltip-left{
            opacity: 1;
            left: -1rem;
        }
        
        
    </style>
</head>
<body>
       <div class="social-outer">
          <div class="social-inner">
            
            <div class="social-content">
                <i class='bx bxl-facebook-circle social-icon'></i>
                <span class="social-tooltip social-tooltip-left">facebook</span>
              </div>
    
              <div class="social-content">
                <i class='bx bxl-instagram-alt social-icon'></i>
                <span class="social-tooltip social-tooltip-top">instagram</span>
              </div>
    
    
              <div class="social-content">
                <i class='bx bxl-github social-icon'></i>
                <span class="social-tooltip social-tooltip-bottom">Github</span>
              </div>
    
              <div class="social-content">
                <i class='bx bxl-youtube social-icon'></i>
                <span class="social-tooltip social-tooltip-right">linkdin</span>
              </div>
          </div>
       </div>
</body>
</html>
