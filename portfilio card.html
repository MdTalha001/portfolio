<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            background-color: antiquewhite;
        }

        .card {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 370px;
            width: 100%;
            border-radius: 20px;
            padding: 25px;
            background-color: #ffffff;
        }

        .card::before {
            content: ' ';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            border-radius: 10px;
            background-color: blueviolet;
        }

        .card .image {
            position: relative;
            height: 130px;
            width: 130px;
            border-radius: 50%;
            padding: 3px;
            background-color: blue;
        }

        .card .image img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid blueviolet;
        }

        .card .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text .you {
            font-size: 1.4rem;
            font-weight: bold;
            color: black;
            margin: 8px 0 8px 0;
        }

        .text .data {
            font-size: 16px;
            font-weight: 400;
            color: black;
            text-transform: capitalize;
        }

        .card .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .social-media a {
            display: inline-flex;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.3rem;
            color: black;
            margin: 10px 6px 10px 0;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            transition: 0.3 ease-in-out;
            background: transparent;

        }

        .card .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .card .btn .sub {
            padding: 8px 20px;
            background-color: blueviolet;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 400;
            text-transform: capitalize;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .card .btn .sms {
            padding: 8px 20px;
            background-color: blueviolet;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 400;
            text-transform: capitalize;
            border: none;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="/images/Talha 2.png" alt="">
        </div>

        <div class="text">
            <span class="you">Developer</span>
            <span class="data">youtuber & bloger</span>
        </div>

        <div class="social-media">
            <a href="#" style="background-color: aqua;"><i class='bx bxl-github'></i></a>
            <a href="#" style="background-color: blueviolet;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background-color: rgb(242, 201, 36);"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background-color: blue;"><i class='bx bxl-facebook'></i></a>
        </div>

        <div class="btn">
            <button class="sub">follow me</button>
            <button class="sms">message</button>
        </div>

    </div>
</body>

</html>
