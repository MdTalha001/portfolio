<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .containor{
            background-color: aqua;
            width: 200px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid black;
            gap: 10px;

            
            display: flex;
           
            /*flex-direction:row;
            flex-wrap: wrap;**/
            margin: 5px;
            flex-flow: row wrap;
        }
        .items1{
            background: orange;
        }
        .items2{
            background: grey;
        }
        .items3{
            background: blueviolet;
        }
        .items4{
            background: green;
        }
        .items5{
            background: rgb(5, 5, 128);
        }
        .items6{
            background: yellow;
        }
        .items7{
            background: forestgreen;
        }
        .items8{
            background: aquamarine;
        }





    </style>
</head>
<body>
    <div class="containor">
        <div class="items1">One</div>
        <div class="items2">Two</div>
        <div class="items3">Three</div>
        <div class="items4">Four</div>
        <div class="items5">Five</div>
        <div class="items6">Six</div>
        <div class="items7">Seven</div>
        <div class="items8">Eight</div>
    </div>
</body>
</html>
