<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica;
        }

        .containor {
            background-color: aqua;
            margin: 50px;
            padding: 10px;
            border: 3px solid black;
            height: 400px;
            width: 400px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .items {= .items { }}.items1 {
            background: orange;
        }

        .items2 {
            background: grey;
        }

        .items3 {
            background: blueviolet;
        }

        .items4 {
            background: green;
        }

        .items5 {
            background: rgb(5, 5, 128);
        }

        .items6 {
            background: yellow;
        }

        .items7 {
            background: forestgreen;
        }

        .items8 {
            background: aquamarine;
        }
    </style>
</head>

<body>
    <div class="containor">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
        <div class="items items5">Five</div>
        <div class="items items6">Six</div>
        <div class="items items7">Seven</div>
        <div class="items items8">Eight</div>

    </div>
</body>

</html>
