<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica;
        }
        .containor{
            background-color: aqua;
            width: 600px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid black;
            gap: 10px;

            
            display: flex;
            flex-direction:row;
            flex-grow: 1;
        }
        .items1{
            background: orange;
            flex-grow:1;
        }
        .items2{
            background: grey;
        }
        .items3{
            background: blueviolet;
        }
        .items4{
            background: green;
        }

    </style>
</head>
<body>
    <div class="containor">
        <div class="items1">One</div>
        <div class="items2">Two</div>
        <div class="items3">Three</div>
        <div class="items4">Four</div>
    </div>
</body>
</html>
