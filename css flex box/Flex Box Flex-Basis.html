<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica;
        }
        h1{
            padding: 0 0 0 40px;
        }
        .containor{
            background-color: aqua;
            margin: 50px;
            padding:0;
            border: 3px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .items{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 0px;
            margin: 0px;
            height: 60px;
            flex-grow: 1;
        }
        .items1{
            background: orange;flex-basis: 200px;
            
        }
        .items2{
            background: grey;
        }
        .items3{
            background: blueviolet;
        }
        .items4{
            background: green;
        }

    </style>
</head>
<body>
    <div class="containor">
        <div class="items items1">One</div>
        <div class="items items2">Two</div>
        <div class="items items3">Three</div>
        <div class="items items4">Four</div>
    </div>

</body>
</html>
