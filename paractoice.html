<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
            font-family:Arial, Helvetica, sans-serif;
        }
        nav{
            width:100%;
            height:80px;
            background-color: aqua;
        }
        label.logo{
            color:black;
            font-size:40px;
            font-weight:bold;
            text-transform:uppercase;
            line-height:80px;
            margin:0px 100px;
        }
        nav ul{
            float:right;
            line-height:80px;
        }
        nav ul li{
            list-style:none;
            display: inline-block;
        }
        nav ul li a{
            text-decoration:none;
            color:#fff;
            font-size:18px;
            font-weight:bold;
            padding:8px 13px;
        }
        a:hover{
            background-color: forestgreen;
            border-radius:6px;
        }
    </style>
</head>
<body>
    <nav>
        <label class="logo">MD Talha</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gellery</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
